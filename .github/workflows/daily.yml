name: Check SKKNI

on:
  schedule:
    - cron: "0 23 * * 0"   # Every Monday 06:00 WIB (Sunday 23:00 UTC)
  workflow_dispatch: {}     # allow manual run

jobs:
  run-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SKKNI checker
        env:
          # your IDs
          INPUT_GID: "1470851342"
          OUTPUT_GID: "1470851342"
          SHEET_KEY: ${{ secrets.SHEET_KEY }}

          # secrets
          GSHEETS_JSON: ${{ secrets.GSHEETS_JSON }}          # paste full JSON as one secret
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

          # optional email notif
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "465"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}              # e.g. "a@b.com,c@d.com"
        run: python main.py

      # optional: upload CSV outputs as workflow artifacts
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: skkni-outputs
          path: |
            skkni_status_unique.csv
            skkni_sheet_with_status.csv
          if-no-files-found: ignore
